<!DOCTYPE html>
<html>

<head>
    <title>My Book Shelf</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <a href="./index.html">
        <h1 class="pageTitle">
            My Book Shelf
        </h1>
        </a>
    </header>
    <main>
        <div class="searchBar">
            <form id="searchForm">
                <input id="searchFormTitle" class="formInput" type="text" placeholder="Cari judul buku...">
                <button id="searchFormButton" class="formButton" type="submit"><span
                        class="buttonText">Search</span></button>
                <button id="addBookButton" class="formButton" type="button"><span class="buttonText">Add
                        Book</span></button>
            </form>
        </div>
        <div id="bookModal" class="modal hide">
            <div class="modalContent">
                <span class="close">&times;</span>
                <form id="form">
                    <div class="formGroup">
                        <div class="formColumn">
                            <label for="title" id="titleLabel" class="label">Judul</label>
                            <input type="text" name="title" id="title" class="formControl"
                                placeholder="Masukkan Judul..." required />
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="formColumn">
                            <label for="authors" id="authorLabel" class="label">Penulis</label>
                            <input type="text" name="author" id="authors" class="formControl"
                                placeholder="Masukkan Penulis..." required/>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="formColumn">
                            <label for="year" id="yearLabel" class="label">Tahun</label>
                            <input type="number" name="year" id="year" class="formControl"
                                placeholder="Masukkan Tahun Terbit..." required />
                        </div>
                        <div class="formColumn">
                            <p id="readlabel" class="label">Selesai dibaca?</p>
                            <div class="radioGroup">
                            <div class="radioColumn">
                                <input name="completedStatus" id="radioCompleted" value="true" type="radio"
                                    class="inputRadio" />
                                <label for="radioCompleted" class="inputRadio">Ya</label>
                            </div>
                            <div class="radioColumn">
                                <input name="completedStatus" id="radioNotCompleted" value="false" type="radio"
                                    class="inputRadio" checked>
                                <label for="radioNotCompleted" class="inputRadio">Tidak</label>
                            </div>
                        </div>
                        </div>
                    </div>
                    <input id="submitBook" type="submit" value="Submit" class="formButton"></button>
                    <input id="editBook" type="button" class="hide formButton" value="Edit"></button>
                    <input id="resetForm" type="reset" value="Reset" class="formButton"></button>
                </form>
            </div>
        </div>
        <div class="bookList">
            <section id="notCompleted" class="bookListSect">
                <h2 class="sectionTitle">
                    Belum selesai dibaca
                </h2>
                <div id="notCompletedBooks">
                    
                </div>
            </section>
            <section id="completed" class="bookListSect">
                <h2 class="sectionTitle">
                    Selesai dibaca
                </h2>
                <div id="completedBooks">
                    
                </div>
            </section>
        </div>
    </main>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/dom.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
